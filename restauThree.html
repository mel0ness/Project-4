<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./imgs/logo/shortcut-icon.png">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/8a30f32f73.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>

<body>
    <header>
        <a href="./index.html"><span class="fa-sharp fa-solid fa-arrow-left"></span></a>
        <img src="./imgs/logo/ohmyfood@2x.svg" alt="Logo OhMyFood" title="logo">
    </header>
    <main>
        <div class="img"><img src="./imgs/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="La note enchantée photo d'un plat" title="La note enchantée"></div>

        <div class="plats">
            <div class="flexy-int">
                <h1>La note enchantée</h1>
                <div class="heart"><input type="checkbox" class="secret" id="restauOne"><label for="restauOne"><span
                            class=" fa-regular fa-heart empty"></span><span class="fa-solid fa-heart full"></span>
                    </label></div>
            </div>
            <div class="typePlat typePlat--1">
                <h4>ENTRÉES</h4>
                <div class="trait"></div>
            </div>
            <div class="presentation presentation--1">
                <input type="checkbox" class="secret" id="plat1">
                <label class="plate" for="plat1">
                    <span class="plate-firstChild">
                        <span class="h3">Ravioles de foie gras</span>
                        <span class="p">Accompagnées de leur crème à la truffe</span>
                    </span>
                    <span class="price">25€</span>
                    <span class="plate-lastChild"><span class="fa-solid fa-circle-check"></span></span>

                </label>
            </div>
            <div class="presentation presentation--2">
                <input type="checkbox" class="secret" id="plat2">
                <label class="plate" for="plat2">
                    <span class="plate-firstChild">
                        <span class="h3">Caviar osciètre</span>
                        <span class="p">Sur blini à la farine de blé noir</span>
                    </span>
                    <span class="price">35€</span>
                    <span class="plate-lastChild"><span class="fa-solid fa-circle-check"></span></span>

                </label>
            </div>
            <div class="presentation presentation--3">
                <input type="checkbox" class="secret" id="plat3">
                <label class="plate" for="plat3">
                    <span class="plate-firstChild">
                        <span class="h3">Homard et espuma de potiron</span>
                        <span class="p">Marinés aux zestes d'orange</span>
                    </span>
                    <span class="price">20€</span>
                    <span class="plate-lastChild"><span class="fa-solid fa-circle-check"></span></span>

                </label>
            </div>
            <div class="presentation presentation--4">
                <input type="checkbox" class="secret" id="plat4">
                <label class="plate" for="plat4">
                    <span class="plate-firstChild">
                        <span class="h3">Foie gras de canard cuit entier</span>
                        <span class="p">Confiture de figue et pain toasté</span>
                    </span>
                    <span class="price">35€</span>
                    <span class="plate-lastChild"><span class="fa-solid fa-circle-check"></span></span>

                </label>
            </div>
            <div class="typePlat typePlat--2">
                <h4>PLATS</h4>
                <div class="trait"></div>
            </div>
            <div class="presentation presentation--5">
                <input type="checkbox" class="secret" id="plat5">
                <label class="plate" for="plat5">
                    <span class="plate-firstChild">
                        <span class="h3">Noix de coquilles Saint-Jacques</span>
                        <span class="p">Sur lit de purée de céleri-rave</span>
                    </span>
                    <span class="price">40€</span>
                    <span class="plate-lastChild"><span class="fa-solid fa-circle-check"></span></span>

                </label>
            </div>
            <div class="presentation presentation--6">
                <input type="checkbox" class="secret" id="plat6">
                <label class="plate" for="plat6">
                    <span class="plate-firstChild">
                        <span class="h3">Langoustine poêlée</span>
                        <span class="p">Purée de patate douce</span>
                    </span>
                    <span class="price">35€</span>
                    <span class="plate-lastChild"><span class="fa-solid fa-circle-check"></span></span>

                </label>
            </div>
            <div class="presentation presentation--7">
                <input type="checkbox" class="secret" id="plat7">
                <label class="plate" for="plat7">
                    <span class="plate-firstChild">
                        <span class="h3">Mijoté de queue de bœuf</span>
                        <span class="p">Et riz sauvage aux zestes de citron</span>
                    </span>
                    <span class="price">44€</span>
                    <span class="plate-lastChild"><span class="fa-solid fa-circle-check"></span></span>

                </label>
            </div>
            <div class="typePlat typePlat--3">
                <h4>DESSERTS</h4>
                <div class="trait"></div>
            </div>
            <div class="presentation presentation--8">
                <input type="checkbox" class="secret" id="plat8">
                <label class="plate" for="plat8">
                    <span class="plate-firstChild">
                        <span class="h3">Macaron noisette et chocolat</span>
                        <span class="p">Glace au caramel brun et sel de Guérande</span>
                    </span>
                    <span class="price">18€</span>
                    <span class="plate-lastChild"><span class="fa-solid fa-circle-check"></span></span>

                </label>
            </div>
            <div class="presentation presentation--9">
                <input type="checkbox" class="secret" id="plat9">
                <label class="plate" for="plat9">
                    <span class="plate-firstChild">
                        <span class="h3">Baba au rhum revisité</span>
                        <span class="p">Avec son coulis de citron</span>
                    </span>
                    <span class="price">22€</span>
                    <span class="plate-lastChild"><span class="fa-solid fa-circle-check"></span></span>

                </label>
            </div>
            <div class="presentation presentation--10">
                <input type="checkbox" class="secret" id="plat10">
                <label class="plate" for="plat10">
                    <span class="plate-firstChild">
                        <span class="h3">Tarte au citron meringuée</span>
                        <span class="p">Déstructurée</span>
                    </span>
                    <span class="price">23€</span>
                    <span class="plate-lastChild"><span class="fa-solid fa-circle-check"></span></span>

                </label>
            </div>
            <div class=" buton buton1">Commander</div>
        </div>


    </main>
    <footer>
        <h3>Ohmyfood</h3>
        <div class="flexy-int">
            <div><span class="fa-solid fa-utensils"></span>Proposer un restaurant</div>
            <div><span class="fa-solid fa-handshake-angle"></span>Devenir partenaire</div>
            <div>Mentions légales</div>
            <div>Contact</div>
        </div>
    </footer>
</body>

</html>
