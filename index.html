<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./imgs/logo/shortcut-icon.png">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/8a30f32f73.js" crossorigin="anonymous"></script>
    <title>OhMyFood!</title>
</head>

<body>
    <header>
        <span class="fa-sharp fa-solid fa-arrow-left"></span>
        <img src="./imgs/logo/ohmyfood@2x.svg" alt="Logo OhMyFood" title="logo">
    </header>

    <section class="location">
        <span class="fa-solid fa-location-dot"></span>
        Paris, Belleville
    </section>

    <section class="components">
        <div class=" buton buton1">Explorer les menus</div>
        <div class=" buton buton2">Explorer les menus</div>
        <div class="goBack goBackRound"> <span class="fa-sharp fa-solid fa-arrow-left"></span></div>
        <div class="goBack"> <span class="fa-sharp fa-solid fa-arrow-left"></span></div>
        <div class="heart"><input type="checkbox" class="secret" id="heart"><label for="heart"><span
                    class=" fa-regular fa-heart empty"></span><span class="fa-solid fa-heart full"></span>
            </label></div>

        <div class="presentation">
            <input type="checkbox" class="secret" id="plat">
            <label class="plate" for="plat">
                <div class="plate-firstChild">
                    <h3>Nom du plat specimen</h3>
                    <p>Composition du plat spécimen</p>
                </div>
                <div class="price">50€</div>
                <div class="plate-lastChild"><span class="fa-solid fa-circle-check"></span></div>

            </label>
        </div>

        <div class="restau">
            <img src="./imgs/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Jay wennington's Restautant"
                title="Chez Jay wennington">
            <div class="restau-infos">
                <div class="restau-name">
                    <h3>La palette du Goût</h3>
                    <p>Brooklyn</p>
                </div>
                <div class="heart"><input type="checkbox" class="secret" id="heart1"><label for="heart1"><span
                            class=" fa-regular fa-heart empty"></span><span class="fa-solid fa-heart full"></span>
                    </label></div>
            </div>
        </div>
        <div class="restau nouveau">
            <div class="badge">Nouveau</div>
            <img src="./imgs/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Jay wennington's Restautant"
                title="Chez Jay wennington">
            <div class="restau-infos">
                <div class="restau-name">
                    <h3>La palette du Goût</h3>
                    <p>Brooklyn</p>
                </div>
                <div class="heart"><input type="checkbox" class="secret" id="heart2"><label for="heart2"><span
                            class=" fa-regular fa-heart empty"></span><span class="fa-solid fa-heart full"></span>
                    </label></div>
            </div>
        </div>

    </section>

</body>

</html>
